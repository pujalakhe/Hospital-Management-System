<aside class="sidebar" [class.collapsed]="collapsed">
  <ul>
    @for(item of menuItems;track item.route){
    <li [class.active]="isActive(item.route)">
      @if(item.route){
     <a   [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> 
      @if(item.icon){
        <mat-icon>{{item.icon}}</mat-icon>
        @if(!collapsed){
        <mat-label>{{item.label}}</mat-label>
        }
      }
    </a>
     }
    </li>
  }
  </ul>
    <button mat-button class="logout-btn" (click)="onLogout()">
      <mat-icon class="logout-icon">logout</mat-icon>
      @if(!collapsed) {
        <span class="text-white">Logout</span>
      }
    </button>
</aside>
