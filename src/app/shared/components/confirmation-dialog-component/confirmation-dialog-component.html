<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button
    mat-raised-button
    (click)="onCancel()"
    class="dialog-button delete-button"
  >
    {{ data.cancelBtn }}
  </button>

  <button mat-raised-button class="dialog-button" (click)="onConfirm()">
    {{ data.action | titlecase }}
  </button>
</mat-dialog-actions>
