<div class=" max-w-5xl mx-auto bg-white rounded-3xl shadow-xl px-6 py-8 md:px-12 md:py-10 border border-gray-100">
  <!-- Form Header -->
  <app-form-header-component
    [heading]="'Welcome'"
    [subHeading]="'Create your account to get started'"
    class="mb-8"
  ></app-form-header-component>

  <form [formGroup]="formService.form!" (ngSubmit)="onSubmit()" class="space-y-8">
    
    <!-- Personal Information -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <app-input-text
        [control]="formService.getControl('firstName')"
        label="First Name"
        placeholder="Enter your first name"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('middleName')"
        label="Middle Name"
        placeholder="Enter your middle name"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('lastName')"
        label="Last Name"
        placeholder="Enter your last name"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('email')"
        label="Email"
        placeholder="Enter your email"
        type="email"
      ></app-input-text>

      <app-input-number-component
        [control]="formService.getControl('mobileNo')"
        label="Mobile Number"
        placeholder="Enter your mobile number"
        [min]="10"
      ></app-input-number-component>

      <app-input-select
        [control]="formService.getControl('gender')"
        [options]="(Genders$ | async) || []"
        label="Gender"
        placeholder="Select gender"
      ></app-input-select>

      <app-input-text
        [control]="formService.getControl('citizenshipNo')"
        label="Citizenship No"
        placeholder="Enter your citizenship number"
      ></app-input-text>

      <app-input-date
        [control]="formService.getControl('dob')"
        label="Date of Birth"
        placeholder="Select your date of birth"
      ></app-input-date>

      <app-input-text
        [control]="formService.getControl('nationality')"
        label="Nationality"
        placeholder="Enter your nationality"
      ></app-input-text>
    </div>

    <!-- Address Section -->
    <div formGroupName="address"  >
      <h3 class="text-gray-700 font-semibold text-lg">Address Details</h3>

      <app-input-text
        [control]="formService.getAddressControl('name')"
        label="Address Name"
        placeholder="Enter your address name"
      ></app-input-text>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <app-input-select
          [control]="formService.getAddressControl('countryId')"
          [options]="(Countries$ | async) || []"
          label="Country"
          placeholder="Choose your country"
        ></app-input-select>

        <app-input-select
          [control]="formService.getAddressControl('cityId')"
          [options]="(Cities$ | async) || []"
          label="City"
          placeholder="Choose your city"
        ></app-input-select>

        <app-input-select
        [control]="formService.getControl('departmentId')"
        [options]="(Departments$ | async) || []"
        label="Department"
        placeholder="Choose your department"
      ></app-input-select>
      </div>
    </div>

    <!-- Employment Details -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      

      <app-input-date
        [control]="formService.getControl('startDate')"
        label="Start Date"
        placeholder="Select your start date"
      ></app-input-date>

       <app-input-text
        [control]="formService.getControl('password')"
        label="Password"
        placeholder="Enter password"
        type="password"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('confirmPassword')"
        label="Confirm Password"
        placeholder="Confirm your password"
        type="password"
      ></app-input-text>

    </div>

  
    <!-- Submit Button -->
    <div class="pt-4">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg transition duration-200"
      >
        Create Account
      </button>
    </div>

    <!-- Login Link -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Already have an account?
      <a
        [routerLink]="['/' + ROUTER_PATHS.LOGIN]"
        class="text-blue-600 hover:underline font-semibold"
      >
        Log In
      </a>
    </p>
  </form>
</div>
