<div
  class="signup-form max-w-lg mx-auto bg-white rounded-2xl shadow-xl px-8 py-10 space-y-8 border border-gray-100"
>
  <div class="text-center">
    <h2 class="text-3xl font-extrabold text-gray-800">Welcome</h2>
    <p class="text-gray-700 mt-4">Create your account to get started</p>
  </div>

  <form [formGroup]="formService.form!" (ngSubmit)="onSubmit()" class="space-y-5">
  
    <div class="space-y-4">
      <app-input-text
        [control]="formService.getControl('firstName')"
        label="First Name"
        placeholder="Enter your first name"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('middleName')"
        label="Middle Name"
        placeholder="Enter your middle name"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('lastName')"
        label="Last Name"
        placeholder="Enter your last name"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('email')"
        label="Email"
        placeholder="Enter your email"
        type="email"
      ></app-input-text>

      <app-input-number-component
        [control]="formService.getControl('mobileNo')"
        label="Mobile Number"
        placeholder="Enter your mobile number"
        [min]="10"
      ></app-input-number-component>

      <app-input-text
        [control]="formService.getControl('citizenshipNo')"
        label="Citizenship No"
        placeholder="Enter your citizenship number"
      ></app-input-text>

      <app-input-date
        [control]="formService.getControl('dob')"
        label="Date of Birth"
        placeholder="Select your date of birth"
      ></app-input-date>
    </div>

    <div
      formGroupName="address"
      class="bg-gray-50 border border-gray-200 rounded-xl p-4 space-y-4"
    >
      <h3 class="text-gray-700 font-semibold text-sm mb-1">Address Details</h3>

      <app-input-text
        [control]="formService.getAddressControl('name')"
        label="Address Name"
        placeholder="Enter address name"
      ></app-input-text>

      <app-input-select
        [control]="formService.getAddressControl('countryId')"
        [options]="(Countries$ | async) || []"
        label="Country"
        placeholder="Choose your country"
      ></app-input-select>

      <app-input-select
        [control]="formService.getAddressControl('cityId')"
        [options]="(Cities$ | async) || []"
        label="City"
        placeholder="Choose your city"
      ></app-input-select>
    
    <app-input-text
        [control]="formService.getControl('nationality')"
        label="Nationality"
        placeholder="Enter your nationality"
      ></app-input-text>
  </div>

    <div>
      <app-input-select
        [control]="formService.getControl('departmentId')"
        [options]="(Departments$ | async) || []"
        label="Department"
        placeholder="Choose your department"
      ></app-input-select>

      <app-input-select
        [control]="formService.getControl('role')"
        [options]="(Roles$ | async) || []"
        label="Role"
        placeholder="Choose your role"
      ></app-input-select>

      <app-input-date
        [control]="formService.getControl('startDate')"
        label="Start Date"
        placeholder="Select your start date"
      ></app-input-date>
    </div>

    <div class="space-y-4">
      <app-input-text
        [control]="formService.getControl('password')"
        label="Password"
        placeholder="Enter password"
        type="password"
      ></app-input-text>

      <app-input-text
        [control]="formService.getControl('confirmPassword')"
        label="Confirm Password"
        placeholder="Enter confirm password"
        type="password"
      ></app-input-text>
    </div>

    <div class="pt-2">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200"
      >
        Create Account
      </button>
    </div>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account?
      <a
        [routerLink]="['/' + ROUTER_PATHS.LOGIN]"
        class="text-blue-600 hover:underline font-semibold"
      >
        Log In
      </a>
    </p>
  </form>
</div>
